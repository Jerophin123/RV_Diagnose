<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('{{ url_for('static', filename='images/signup-bg.jpg') }}') no-repeat center center/cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .form-container {
            background: rgba(0, 0, 0, 0.25); /* Darkened the Mica glass effect */
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: fadeInUp 1s ease-in-out;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #ffffff;
            font-size: 2rem;
            animation: zoomIn 1s ease;
        }

        .form-container .input-container {
            position: relative;
            margin: 10px 0;
        }

        .form-container .input-container input[type="text"],
        .form-container .input-container input[type="email"],
        .form-container .input-container input[type="tel"],
        .form-container .input-container input[type="password"] {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.2);
            color: #ffffff; /* Set text color to white */
            box-sizing: border-box;
            font-size: 1rem;
            transition: background 0.3s ease, transform 0.3s ease;
            animation: slideInLeft 1s ease;
        }

        .form-container .input-container input[type="text"]::placeholder,
        .form-container .input-container input[type="email"]::placeholder,
        .form-container .input-container input[type="tel"]::placeholder,
        .form-container .input-container input[type="password"]::placeholder {
            color: #ffffff; /* Ensure placeholder text is also white */
            opacity: 1;
        }

        .form-container .input-container input[type="text"]:focus,
        .form-container .input-container input[type="email"]:focus,
        .form-container .input-container input[type="tel"]:focus,
        .form-container .input-container input[type="password"]:focus {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .form-container .input-container img {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
        }

        .form-container button {
            width: 100%;
            padding: 15px;
            background-color: #3aa708;
            color: #fff;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease, transform 0.3s ease;
            animation: slideInRight 1s ease;
        }

        .form-container button:hover {
            background-color: #004d00;
            transform: scale(1.05);
        }

        .form-container p {
            text-align: center;
            margin-top: 20px;
            color: #ffffff;
            font-size: 1rem;
            animation: fadeIn 1s ease-in-out;
        }

        .form-container p a {
            color: #3aa708;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .form-container p a:hover {
            color: #004d00;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Sign Up</h2>
        <form action="{{ url_for('signup') }}" method="POST">
            <div class="input-container">
                <img src="{{ url_for('static', filename='images/user-icon.png') }}" alt="User Icon">
                <input type="text" name="first_name" placeholder="First Name" required>
            </div>
            <div class="input-container">
                <img src="{{ url_for('static', filename='images/user-icon.png') }}" alt="User Icon">
                <input type="text" name="last_name" placeholder="Last Name" required>
            </div>
            <div class="input-container">
                <img src="{{ url_for('static', filename='images/email-icon.png') }}" alt="Email Icon">
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <div class="input-container">
                <img src="{{ url_for('static', filename='images/phone-icon.png') }}" alt="Phone Icon">
                <input type="tel" name="phone" placeholder="Mobile Number" required>
            </div>
            <div class="input-container">
                <img src="{{ url_for('static', filename='images/lock-icon.png') }}" alt="Password Icon">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <div class="input-container">
                <img src="{{ url_for('static', filename='images/lock-icon.png') }}" alt="Confirm Password Icon">
                <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
    </div>
</body>
</html>
